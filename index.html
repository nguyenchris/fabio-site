<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Chef Fabio Borges with Taste By Fabio. Arizona's finest private chef." name="description" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taste By Fabio</title>
  <link rel="stylesheet" href="./vendors/css/ionicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300i,300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300i,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script>
    history.scrollRestoration = "manual"
  </script>
</head>

<body>

  <!-- <img src="./assets/images/taste.png" alt="Taste Logo"> -->

  <header class="header">
    <nav>
      <div class="row logo">
        <img src="./assets/images/chef.svg" class="nav-icon">
        <h1 class="nav-name">Chef <span>Fabio Borges</span></h1>
      </div>
    </nav>
    <div class="logo-container">


      <div class="header__logo-box">
        <img id="taste-logo" src="./assets/images/taste.png">
        <img class="icon-logo" id="icon-chef" src="./assets/images/chef.svg" alt="">
        <img class="icon-logo" id="icon-food" src="./assets/images/add.svg" alt="">
        <img class="icon-logo" id="icon-utensils" src="./assets/images/utensils.svg" alt="">
        <h2>By Fabio</h2>
      </div>
    </div>

    <a class="js-scroll-about scroll_down"><img src="./assets/images/down-arrow.svg" alt=""></a>
  </header>


    
  <section class="section-meals">
      <ul class="meals-showcase clearfix">
        <li>
          <figure class="meal-photo">
            <img src="assets/img/1.jpg" alt="Korean bibimbap with egg and vegetables">
          </figure>
        </li>
        <li>
          <figure class="meal-photo">
            <img src="assets/img/2.jpg" alt="Simple italian pizza with cherry tomatoes">
          </figure>
        </li>
        <li>
          <figure class="meal-photo">
            <img src="assets/img/3.jpg" alt="Chicken breast steak with vegetables">
          </figure>
        </li>
        <li>
          <figure class="meal-photo">
            <img src="assets/img/4.jpg" alt="Autumn pumpkin soup">
          </figure>
        </li>
      </ul>
      <ul class="meals-showcase clearfix">
        <li>
          <figure class="meal-photo">
            <img src="assets/img/5.jpg" alt="Paleo beef steak with vegetables">
          </figure>
        </li>
        <li>
          <figure class="meal-photo">
            <img src="assets/img/6.jpg" alt="Healthy baguette with egg and vegetables">
          </figure>
        </li>
        <li>
          <figure class="meal-photo">
            <img src="assets/img/7.jpg" alt="Burger with cheddar and bacon">
          </figure>
        </li>
        <li>
          <figure class="meal-photo">
            <img src="assets/img/8.jpg" alt="Granola with cherries and strawberries">
          </figure>
        </li>
      </ul>
    </section>


  <section class="about-section">
    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/js/scripts.js"></script>
  <script src="./vendors/js/jquery.waypoints.min.js"></script>
</body>

</html>
