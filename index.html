<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Chef Fabio Borges with Taste By Fabio. Arizona's finest private chef." name="description" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>Taste By Fabio | Chef Fabio Borges</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300i,300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300i,400,700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./vendors/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <script>
    history.scrollRestoration = "manual"
  </script>
</head>

<body>

  <header class="header">
    <nav>
      <div class="row logo">
        <h1 class="nav-name">Chef <span>Fabio Borges</span></h1>
      </div>
    </nav>
    <div class="logo-container">


      <div class="header__logo-box">
        <img id="taste-logo" src="./assets/images/taste.png">
        <img class="icon-logo" id="icon-chef" src="./assets/images/chef.svg" alt="">
        <img class="icon-logo" id="icon-food" src="./assets/images/add.svg" alt="">
        <img class="icon-logo" id="icon-utensils" src="./assets/images/utensils.svg" alt="">
        <h2>By Fabio</h2>
      </div>
    </div>

    <a class="js-scroll-meals scroll_down"><img src="./assets/images/down-arrow.svg" alt="Tap to scroll down"></a>
  </header>


  <section class="section-meals">
    <ul class="meals-showcase clearfix">
      <li>
        <figure class="meal-photo">
          <img src="./assets/images/meal-1-min-min.jpg">
        </figure>
      </li>
      <li>
        <figure class="meal-photo">
          <img src="assets/images/meal-2-min-min.jpg">
        </figure>
      </li>
      <li>
        <figure class="meal-photo">
          <img src="assets/images/meal-3-min-min.jpg">
        </figure>
      </li>
      <li>
        <figure class="meal-photo">
          <img src="assets/images/meal-4-min-min.jpg">
        </figure>
      </li>
    </ul>
    <ul class="meals-showcase clearfix">
      <li>
        <figure class="meal-photo">
          <img src="assets/images/meal-5-min-min.jpg">
        </figure>
      </li>
      <li>
        <figure class="meal-photo">
          <img src="assets/images/meal-6-min-min.jpg">
        </figure>
      </li>
      <li>
        <figure class="meal-photo">
          <img src="assets/images/meal-7-min-min.jpg">
        </figure>
      </li>
      <li>
        <figure class="meal-photo">
          <img src="assets/images/meal-8-min-min.jpg">
        </figure>
      </li>
    </ul>
  </section>


  <section class="section-contact">
    <h2 class="section-title">Contact</h2>
    <div class="row">
      <div class="col-md-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./assets/images/fabio.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/images/fabio_3.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/images/fabio_2-min.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row contact-info-row">
          <div class="col"><i class="icon ion-ios-call"></i>
            <div> 480.316.3836</div>
          </div>
        </div>
        <div class="row contact-info-row">
          <div class="col"><i class="icon ion-ios-mail"></i>
            <div><a href="mailto:info@tastebyfabio.com">info@tastebyfabio.com</a></div>
          </div>
        </div>
        <div class="row contact-info-row">
          <div class="col"><i class="icon ion-logo-instagram"></i>
            <div> <a href="https://www.instagram.com/coachingandcooking">@coachingandcooking</a></div>
          </div>
        </div>
      </div>
    </div>
    <ion-icon name="call"></ion-icon>
  </section>


  <footer>
    <p>&copy; 2019 Taste By Fabio. All right reserved.</p>
    <p class="footer-designed">Website by <a href="https://nguyenchris.com/">Chris Nguyen</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./vendors/js/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/scripts.js"></script>

</body>

</html>
